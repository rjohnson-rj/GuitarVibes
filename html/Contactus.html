    <main id="homemain">
        <div class="container">
            <div style="text-align:center">
                <h1>Contact Us</h1>
            </div>


            <div class="form">
                <h3>leave us a message to get more Details:</h3>
                <form action="#">

                    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                    <input type="text" id="email" name="email" placeholder="Your email address.." required>
                    <label for="country">Country</label>


                    <select id="country" name="country" required>
                        <option value="">--Select--</option>
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>


                    <label>Choose guitar type</label>
                    <div class="radio">
                        <input type="radio" id="acoustic" name="guitar-type" value="acoustic">
                        <label for="acoustic">Acoustic</label>
                        <input type="radio" id="bass" name="guitar-type" value="bass">
                        <label for="bass">Bass</label>
                        <input type="radio" id="electric" name="guitar-type" value="electric">
                        <label for="electric">Electric</label>
                    </div>

                    <label>Choose guitar company</label>
                    <div class="radio">
                        <input type="checkbox" id="company1" name="comapany1" value="gibson">
                        <label for="company1">Gibson</label>
                        <input type="checkbox" id="company2" name="company2" value="fender">
                        <label for="company2">Fender</label>
                        <input type="checkbox" id="company3" name="company3" value="prs">
                        <label for="company3">PRS</label>
                        <input type="checkbox" id="company4" name="comapany4" value="g&l">
                        <label for="company4">G&L</label>
                        <input type="checkbox" id="company5" name="company5" value="rickenbacker">
                        <label for="company5">Rickenbacker</label>
                        <input type="checkbox" id="company6" name="company6" value="ibanez">
                        <label for="company6">Ibanez</label>
                    </div>

                    <label>Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
                    <input type="submit" value="Send Message" onclick="myMessage()">
                </form>
            </div>
        </div>
